spring.application.name=scsb

spring.cloud.config.discovery.service-id=sccs
spring.cloud.config.discovery.enabled=true
spring.cloud.config.profile=local
spring.cloud.config.name=scsb,common

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/

spring.zipkin.locator.discovery.enabled=true
spring.zipkin.base-url=http://localhost:9411
spring.zipkin.sleuth.sampler=
spring.zipkin.sleuth.percentage=1.0
